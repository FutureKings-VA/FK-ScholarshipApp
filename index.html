<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="script.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body class="container">
<!-- Navigation (Home, Add Sugestion, Profile)-->
<nav class=" nav nav-tabs justify-content-center nav-justified fixed-bottom">
	<li class="nav-item">
		<a class="nav-link active" data-bs-toggle="tab" href="#HOME">Home</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" data-bs-toggle="tab" href="#SUGG">Suggestions</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" data-bs-toggle="tab" href="#PROF">Profile</a>
	</li>
</nav>

<main class="tab-content">
	<section class="tab-pane active" id="HOME">
		<!-- Carousel -->
		<div id="demo" class="carousel sslide" data-bs-ride="carousel">
			<!-- Indicators/dots -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			</div>
			<!-- The slideshow/carousel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
				<img src="icons/logo-king.png" alt="Future Kings" class="d-block mx-auto">
				</div>
			</div>
			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>

		<!-- Dynamic Tab (Navs) --> <!-- Filter Menu (Modal) (JavaScript) -->
		<nav class="d-flex flex-row bg-secondary sticky-top rounded-bottom">
			<section class="w-100 d-flex flex-row overflow-auto">
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="fltRadio" id="recfltrad" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="recfltrad">Recommended</label>
				
					<input type="radio" class="btn-check" name="fltRadio" id="favfltrad" autocomplete="off">
					<label class="btn btn-outline-primary" for="favfltrad">Favorites</label>
				
					<input type="radio" class="btn-check" name="fltRadio" id="appfltrad" autocomplete="off">
					<label class="btn btn-outline-primary" for="appfltrad">Applied</label>
				</div>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="FGroup">
					<input type="radio" class="btn-check" name="fltRadio" id="ts1fltrad" autocomplete="off">
					<label class="btn btn-outline-secondary" for="ts1fltrad">Engineering</label>
				</div>
			</section>
			<!-- Button to Open Filter Modal -->
			<button type="button" class="btn btn-aux flex-shrink-1 p-0" 
			data-bs-toggle="modal" data-bs-target="#filterModal">
				<img style="height: 2.5em;" src="icons/menuIcon.png" alt="filter">
			</button>
		</nav>
			<!-- Tab panes -->
		<section class="container-fluid pb-5 pt-1">
			<section class="row" id="SCHOLARSHIPCONTAINER">
				<!-- <div class="card col-lg-6">
					<img src="icons/logo-king.png" class="card-img">
					<div class="card-divide"></div>
					<div class="card-body">
						<h4 class="card-title">placeholder title</h4>
						<p class="card-text">information about the scholarship</p>
						<a href="#" class="card-link">to scholarship</a>
						<a href="#" class="card-link">Another link</a>
					</div>
				</div> -->
			</section>
		</section>
<!-- Card template (JavaScript Neccesary) -->
<!-- Footer -->
	</section>
	<section class="tab-pane container" id="SUGG"></section>
	<section class="tab-pane container" id="PROF">
		<form action="" id="PROFFORM" class="mx-auto">
			<img src="icons/user.png" height="100em" alt="profile picture" class="m-2">
			<div class="mb-3 row">
				<div class="input-group">
					<span class="input-group-text">NAME</span>
					<input type="text" class="form-control" placeholder="First">
					<input type="text" class="form-control" placeholder="Last">
				</div>
				<div class="input-group">
					<span class="input-group-text">EMAIL</span>
					<input type="text" class="form-control" placeholder="email@example.com">
				</div>
				<div class="input-group">
					<span class="input-group-text">SCHOOL</span>
					<input type="text" class="form-control" placeholder="George Mason">
				</div>
				<div class="input-group">
					<span class="input-group-text">CURRENT YEAR</span>
					<input type="text" class="form-control" placeholder="Highschool Freshman">
				</div>
				<div class="input-group">
					<span class="input-group-text">MAJOR</span>
					<input type="text" class="form-control" placeholder="Engineering">
				</div>
			</div>
		</form>
	</section>
</main>

<!-- Filter Modal -->
<div class="modal" id="filterModal">
	<div class="modal-dialog">
	  <div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">Add Filter</h4>
		  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		</div>
		<!-- Modal body -->
		<form class="modal-body filterForm">
			<div class="input-group">
				<span class="input-group-text">Filter Label</span>
				<input type="text" class="form-control" id="flabelinp">
			</div>
			<div class="input-group">
				<span class="input-group-text">STEM related</span>
				<div class="input-group-text">
				  <input type="checkbox">
				</div>
			</div>
			<div class="input-group">
				<span class="input-group-text">Renewable</span>
				<div class="input-group-text">
				  <input type="checkbox">
				</div>
			</div>
			<label class="form-label">Range</label>
			<div class="input-group">
				<input type="range" class="form-range" step="10">
				<input type="range" class="form-range" step="10">
			</div>
			<label class="form-label">Open Dates</label>
			<div class="input-group">
				<input type="range" class="form-range" step="12">
				<input type="range" class="form-range" step="12">
			</div>
		</form>
		
		  <!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" onclick="addfilterbutton()" class="btn btn-primary" data-bs-dismiss="modal" id="addfltbtn">
				Add Filter</button>
		</div>
	  </div>
	</div>
</div>

</body>
</html>
